<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>God of Gamblers</title>
    <script src="card.js"></script>
    <script src="Bot.js"></script>
    <script src="player.js"></script>
    <script src="Game-Manager.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--start, end Game-->
<div>
    <input class="button1" type="button" onclick="startGame();" value="Start Game">
    <input class="button2" type="button" onclick="endGame();" value="End Game">
</div>
<!--nguoi choi va bot-->
<div>
    <div class="player">
        <table>
            <tr>
                <td id="card1"></td>
                <td id="card2"></td>
                <td id="card3"></td>
            </tr>
        </table>
        <img src="player.jpg" class="anhPlayer">
        <div>
            <span id="moneyPlayer"></span>
        </div>
        <br>
        <div>
            <input type="button" onclick="playerBet();" value="BET" style="width: 50px;height: 30px;
             margin-left: 50px;/*background: ;color:;*/">
            <input type="text" id="moneyPlayerBet" style="width: 150px;height: 27px;/*background:*/"
                   placeholder="Input your money bet">
        </div>
        <br>
        <div>
            <input type="button" onclick="agreeBet();" value="CALL" style="width: 50px;height: 30px;
            margin-left: 50px;/*background: lightpink*/">
            <input type="button" onclick="foul();" value="FOUL" style="width: 50px;height: 30px;
            margin-left: 108px;/*background: lightpink*/">
        </div>
    </div>
    <div class="brad">
        <table>
            <tr>
                <td id="card4"></td>
                <td id="card5"></td>
                <td id="card6"></td>
            </tr>
        </table>
        <img src="BradPitt.jpg" class="anhBrad">
        <div>
            <span id="moneyBrad"></span>
        </div>
    </div>
</div>
<div>
    <div class="david">
        <table>
            <tr>
                <td id="card7"></td>
                <td id="card8"></td>
                <td id="card9"></td>
            </tr>
        </table>
        <img src="DavidBeckham.jpg" class="anhDavid">
        <div>
            <span id="moneyDavid"></span>
        </div>
    </div>
    <div class="ronaldo">
        <table>
            <tr>
                <td id="card10"></td>
                <td id="card11"></td>
                <td id="card12"></td>
            </tr>
        </table>
        <img src="Ronaldo.jpg" class="anhRonaldo">
        <div>
            <span id="moneyRonaldo"></span>
        </div>
    </div>
</div>
<div class="bet"><span id="moneyBet"></span></div>
<div class="result"><span id="result"></span></div>
</body>
</html>
