<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>God of Gamblers</title>
    <script src="card.js"></script>
    <script src="Bot.js"></script>
    <script src="player.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--start, end Game-->
<div>
    <input class="button1" type="button" onclick="startGame();" value="Start Game">
    <input class="button2" type="button" onclick="checkWin();" value="Check Win">
    <input class="button3" type="button" onclick="endGame();" value="End Game">
</div>
<!--nguoi choi va bot-->
<div>
    <div class="player">
        <table>
            <tr>
                <td id="card1"></td>
                <td id="card2"></td>
                <td id="card3"></td>
            </tr>
        </table>
        <img src="player.jpg" class="anhPlayer">
        <div>
            <span id="moneyPlayer"></span>
        </div>
        <br>
        <div>
            <input type="button" onclick="playerBet();" value="Player Bet">
        </div>
    </div>
    <div class="brad">
        <table>
            <tr>
                <td id="card4"></td>
                <td id="card5"></td>
                <td id="card6"></td>
            </tr>
        </table>
        <img src="BradPitt.jpg" class="anhBrad">
        <div>
            <span id="moneyBrad"></span>
        </div>
        <br>
        <div>
            <input type="button" onclick="bradBet();" value="Brad Bet">
        </div>

    </div>
</div>
<div>
    <div class="david">
        <table>
            <tr>
                <td id="card7"></td>
                <td id="card8"></td>
                <td id="card9"></td>
            </tr>
        </table>
        <img src="DavidBeckham.jpg" class="anhDavid">
        <div>
            <span id="moneyDavid"></span>
        </div>
        <br>
        <div>
            <input type="button" onclick="davidBet();" value="David Bet">
        </div>
    </div>
    <div class="ronaldo">
        <table>
            <tr>
                <td id="card10"></td>
                <td id="card11"></td>
                <td id="card12"></td>
            </tr>
        </table>
        <img src="Ronaldo.jpg" class="anhRonaldo">
        <div>
            <span id="moneyRonaldo"></span>
        </div>
        <br>
        <div>
            <input type="button" onclick="ronaldoBet();" value="Ronaldo Bet">
        </div>
    </div>
</div>
<div class="bet"><span id="moneyBet"></span></div>
<div class="result"><span id="result"></span></div>
<script src="Game-Manager.js"></script>
</body>
</html>
